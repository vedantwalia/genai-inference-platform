version: '3.8'
services:
  app:
    image: genai-platform
    build: .
    ports:
      - '8000:8000'
    environment:
      - HF_API_TOKEN=${HF_API_TOKEN}

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    depends_on:
      - prometheus